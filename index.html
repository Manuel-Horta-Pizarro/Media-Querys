<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/f4d8ef02de.js" crossorigin="anonymous"></script>
  <link rel="icon" href="./assets/img/icono2.png" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Electric Cars</title>
</head>

<body>
  <div class="container">
    <nav>
      <div class="navbar">
        <h1>
          <i class="fa-solid fa-car" style="color: #ffffff"></i> Electric Car</h1>
        <label class="labe_hamburguesa" for="menu_hamburguesa">
          <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="list_icon"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
        </label>
        <input class="menu_hamburguesa" type="checkbox" name="" id="menu_hamburguesa" />
        <ul class="ul_links">
          <li>
            <a href="#" class="link">Inicio</a>
          </li>
          <li>
            <a href="#" class="link">Sobre mi</a>
          </li>
          <li>
            <a href="#" class="link">Productos</a>
          </li>
        </ul>
      </div>
    </nav>
    <header>
      <div class="filtros">
        <p>Ordenar por:</p>
        <select>
          <option value="precio">Precio</option>
          <option value="Fecha">Fecha</option>
        </select>
      </div>
    </header>
    <main>
      <div class="tarjeta-producto">
        <img src="./assets/img/auto1.jpeg" alt="Imagen del producto" />
        <h2>Modelo: City Car</h2>
        <button class="boton-ver-mas">Ver más</button>
      </div>
      <div class="tarjeta-producto">
        <img src="./assets/img/auto2.jpg" alt="Imagen del producto" />
        <h2>Modelo: Mini-mi</h2>
        <button class="boton-ver-mas">Ver más</button>
      </div>
      <div class="tarjeta-producto">
        <img src="./assets/img/auto3.jpg" alt="Imagen del producto" />
        <h2>Modelo: Elegant-Sport</h2>
        <button class="boton-ver-mas">Ver más</button>
      </div>
      <div class="tarjeta-producto">
        <img src="./assets/img/auto4.jpg" alt="Imagen del producto" />
        <h2>Modelo: Cargo</h2>
        <button class="boton-ver-mas">Ver más</button>
      </div>
      <div class="tarjeta-producto">
        <img src="./assets/img/auto5.jpg" alt="Imagen del producto" />
        <h2>Modelo: City Bus</h2>
        <button class="boton-ver-mas">Ver más</button>
      </div>
      <div class="tarjeta-producto">
        <img src="./assets/img/auto6.jpg" alt="Imagen del producto" />
        <h2>Modelo: Hummer</h2>
        <button class="boton-ver-mas">Ver más</button>
      </div>
    </main>
    <footer>
      <a href="https://www.instagram.com/" target="_blank">
        <i class="fa-brands fa-instagram fa-2xl" style="color: #ffffff"></i>
      </a>
      <a href="https://twitter.com/" target="_blank">
        <i class="fa-brands fa-twitter fa-2xl" style="color: #ffffff"></i>
      </a>

      <p>&copy; 2024 Todos los derechos reservados</p>
    </footer>
  </div>
</body>

</html>
